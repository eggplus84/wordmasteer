<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container game-container">
        <div class="game-header">
            <h2>Word Master</h2>
            <div class="game-status-header">
                <div class="players-status"></div>
                <div class="timer">Time: <span id="timeLeft">15</span>s</div>
            </div>
        </div>

        <div class="game-content">
            <div class="vocabulary-display">
                <p class="vocabulary-word"></p>
            </div>

            <div class="word-input-section">
                <p class="instruction">Type a word that starts with the highlighted letter:</p>
                <input type="text" id="wordInput" placeholder="Enter your word..." autocomplete="off">
                <button id="submitWord" class="btn">Submit</button>
            </div>

            <div class="used-words-section">
                <h3>Used Words</h3>
                <div class="used-words-list" id="usedWordsList"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
